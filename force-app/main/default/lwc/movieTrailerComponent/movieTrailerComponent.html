<template>
    <template if:true={isVideoReady}>
        <iframe
            title={videoTitle}
            width={videoWidth}
            height={videoHeight}
            src={videoUrl}
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </template>
    <template if:true={error}>
        <p>Error loading video: {error.message}</p>
    </template>
</template>
